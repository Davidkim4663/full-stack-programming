<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
   h1{color: #0000ff;} /* 16진수 표기법 */
   p{color: green;} /* 색상 이름 */
   .accent{color: hsl(0, 100%, 50%); font-weight: bold;}
   /* 
   hsl - hue(색상) + saturation(채도) + lightness(명도)
   hsl - hsl + alpha(불투명도)
   채도 : 퍼센트로 표시하며 아무것도 겄이지 않으면 채도가 가장 높은 상태 
        0% : 회색 톤
        100% : 원래 색
   명도 : 퍼센트로 표시.
        0% : 가장 어두움
        50% : 원래 색
        100% : 흰색
   */
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
</html>
