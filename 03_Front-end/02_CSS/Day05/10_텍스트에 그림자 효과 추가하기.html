<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>    
 h1{font-size: 60px;}
 body{background-color: rgb(115, 241, 57);}
 .shadow1{color: red;text-align: 1px 1px rgb(243, 239, 20)}
 .shadow2{text-shadow: 5px 5px 3px #0cf5fd;}
 .shadow3{color: rgba(235, 250, 19, 0.76); text-shadow: 7px -7px 20px rgb(2, 8, 12);}
  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1> 
  <h1 class="shadow2">CSS</h1>
  <h1 class="shadow3">자바스크립트</h1>
</body>
</html>
