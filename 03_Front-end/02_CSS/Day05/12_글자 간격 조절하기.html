<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>텍스트 스타일</title>
    <style>  
    p{font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
     /* 오른쪽 아래로 파란색 그림자 */
     /*.spacing1{word-spacing: 0.2em;} 글자 간격 0.2em*/
     .spacing1{letter-spacing: 0.2em;} /*글자 간격 0.2em*/
     .spacing2{word-spacing:0.5em;} /*글자 간격 0.5em*/
    
    </style>
  </head>
  <body>
    <p>CSS</p> 
    <p class="spacing1">안녕하세요, 만나서 반가워요</p>
    <p class="spacing2">Hello World</p>
  </body>
</html>
