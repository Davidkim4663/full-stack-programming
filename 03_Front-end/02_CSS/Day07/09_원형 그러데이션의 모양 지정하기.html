<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원형 그러데이션</title>
  <style>
    div{width: 500px;height: 300px;margin: 10px;}
    /*타원형 원형 그러데이션*/
    .grad1{background: red;background: radial-gradient(white,#fbff00,rgb(101, 176, 219));}
    
    /*원형 그러데이션*/
    .grad2{background: red;background: radial-gradient(circle,rgb(62, 50, 218),rgb(250, 250, 250),rgb(11, 12, 11));}
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
