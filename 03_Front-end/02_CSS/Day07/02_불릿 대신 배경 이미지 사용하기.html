<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불릿 바꾸기</title>
  <style>
    /*불릿 없애고 왼쪽 여백 줄이기*/
    ul{list-style: none;margin-left: -30px;}
    li{
      /*배경 이미지 파일*/
      background-image: url('images/book-icon.png');
      /*배경 이미지 반복 X*/
      background-repeat: no-repeat;
      /*배경 이미지 위치*/
      background-position: left center;
      /*왼쪽 패딩(박스 모델)*/
      padding-left: 50px;
      /*줄 간격*/
      line-height: 40px;
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
</body>
</html>
