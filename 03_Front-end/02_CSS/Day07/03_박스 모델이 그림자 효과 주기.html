<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    div{width: 200px;height: 100px;display: inline-block;margin: 15px;border: 1px solid blue; border-radius: 2-px;}
    .box1{box-shadow: 2px -2px 5px 0px;} /*오른쪽 윗 부분에 그림자*/
    .box2{box-shadow: 5px 5px 15px 5px blue;} /*오른쪽 윗 부분에 그림자*/
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
