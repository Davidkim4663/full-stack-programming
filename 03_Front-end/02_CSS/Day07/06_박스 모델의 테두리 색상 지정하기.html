<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    div{
      width: 200px;height: 100px;display: inline-block;
      margin: 15px; 
      border-style: dashed; border-width: 2px;
      /*
      테두리 스타일(border-style) - 선으로 된 점선
      테두리 굵기(border-width)
      */
    }
    #box1{border-color: red;} /*전체 테두리 - 빨강*/
    #box2{border-top-color: blue;border-left-color: red;} /*위쪽 테두리 - 파랑, 오른쪽 테두리 - 빨강*/

  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
</body>
</html>
