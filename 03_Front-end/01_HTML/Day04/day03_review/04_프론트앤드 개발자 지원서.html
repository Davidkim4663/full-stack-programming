<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<p><b>개인정보</b></p>
					<ul>
						<li>
							<label for="u_name">이름</label>
							<!-- <input type="text" id="u_name" autofocus = '공백 없이 입력하세요'> -->
							<input type="text" id="sname" autofocus placeholder="공백없이 입력하세요">
						</li>
						<li>
						<label for="u_tel">연락처</label>
						<input type="tel" id="u_tel">
						</li>
					</ul>
					<p><b>지원 분야</b></p>
					<ul>
						<!-- <li>
							<input type="radio">
							<label for="radio">웹 퍼블리싱</label>
						</li> -->
						<li>
							<label><input type="radio" name="field" value="an">웹 퍼블리싱</label>
						</li>
						<li>
							<!-- <input type="radio">
							<label for="radio">웹 애플리케이션 개발</label> -->
							<label><input type="radio" name="field" value="pd">웹 애플리케이션 개발</label>
						</li>
						<li>
							<!-- <input type="radio">
							<label for="radio">개발 환경 개선</label> -->
							<label><input type="radio" name="field" value="eng">개발 환경 개선</label>
						</li>
					</ul>
					<p><b>지원동기</b></p>
						<textarea cols="60" rows="5" autofocus placeholder ='본사 지원 동기를 간략히 써 주세요'required></textarea>
						<button type="submit">접수하기</button>
						<button type="reset">다시 쓰기</button>
				</fieldset>
				
			</form>
		</div>
  </body>
</html>
