  <title>자리 배치도</title>

<body>
<script>
var memNum = prompt("입장객은 몇 명인가요?"); // 전체 입장객
var colNum = prompt("한 줄에 몇 명씩 앉습니까?"); // 한줄에 앉을 사람

if(memNum % colNum === 0) row = parseInt(memNum / colNum);
else rowNum = parseInt(memNum / colNum) + 1;
document.write("모두 " + rowNum + "개의 줄이 필요합니다.");
