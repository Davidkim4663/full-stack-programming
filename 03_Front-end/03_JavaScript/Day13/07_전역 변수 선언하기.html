<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>
<body>
  <script>
    function calcSum(n){
      sum = 0;  // 전역 변수 선언
      for(let i = 1; i < n + 1; i++){
        sum += i;
      }
    }
    calcSum(10);
    console.log(sum); // 전역 변수 사용
  </script>
</body>
</html>
